<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление фильмами</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Фильмы</h1>

      <div class="section">
        <h2>Добавить новый фильм</h2>
        <form id="addForm">
          <input type="text" id="title" placeholder="Название" required />
          <input type="number" id="year" placeholder="Год" required />
          <input type="text" id="director" placeholder="Режиссер" required />
          <button type="submit">Добавить</button>
        </form>
      </div>

      <div class="section">
        <h2>Поиск фильмов</h2>
        <form id="searchForm">
          <input type="number" id="searchYear" placeholder="Год" />
          <input type="text" id="searchDirector" placeholder="Режиссер" />
          <button type="submit">Поиск</button>
          <button type="button" id="resetSearch">Сбросить</button>
        </form>
      </div>

      <div class="section">
        <h2>Список фильмов</h2>
        <div id="moviesList"></div>
      </div>
    </div>
  </body>
</html>
